<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

<div class="form-wrapper">
    <div class="form-image">
        <img class="form-image" src="http://www.energyrating.gov.au/sites/new.energyrating/files/imce/E3-Energy-Rating-Label-Dishwasher-super-efficient.png">
    </div>

    <form class="form">
        <div class="form-group col-7">
            <label>Star Rating</label>
            <input type="text" class="form-control">
        </div>
        
        <div class="form-group col-7">
            <label>KwH</label>
            <input type="text" class="form-control">
        </div>
        
        <div class="form-group col-7">
            <label>Model Number</label>
            <input type="text" class="form-control">
        </div>

        <button type="button" class="btn btn-primary form-field">Generate</button>
    </form>
</div>

</html>
